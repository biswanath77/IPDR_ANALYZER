version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    # For production builds we don't mount host volumes. Ensure `outputs/` exists in repo.
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    # For local development you can mount the frontend source with a docker-compose.override.yml
